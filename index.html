<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hosting Landing Page</title>
</head>
<body>
    <main>
        <section aria-label="navbar">
            <nav class="navbar">
                <div class="nav-logo">
                    <a href="https://github.com/sunandasamanta/fsjsproject-five">
                        <img src="./assets/Logo.svg" alt="github-repo" width="160px">
                    </a>                    
                </div>
                <div class="menu">
                    <ul class="list">
                        <li class="list-item">Hosting</li>
                        <li class="list-item">Domain</li>
                        <li class="list-item">Features</li>
                        <li class="list-item">Support</li>
                        <li class="list-item">Community</li>
                    </ul>
                </div>
                <div>
                    <button class="btn">Login</button>
                </div>
            </nav>
        </section>
        <section aria-label="hero-front">
            <article class="hero-front">
                <h1 class="hero-front-heading">The best and <span>cheapest</span> hosting for your website</h1>
                <p class="hero-front-description">Hosting your website here is easy, access is fast, server security is very well maintained, and of course supported by reliable servers.</p>
                <div class="btn-group">
                    <button class="btn2">Get Started</button>
                    <button class="btn3">Try Start Free</button>
                </div>
            </article>
            <div class="bg-img"></div>
        </section>
        <section aria-label="hero-logos">
            <div class="hero-logos">
                <div class="logo"></div>
                <div class="logo"></div>
                <div class="logo"></div>
                <div class="logo"></div>
            </div>
        </section>
        <section aria-label="hero-features">
            <div class="hero-features">
                <article class="hero-features-text">
                    <h1 class="hero-features-heading"></h1>
                    <p class="hero-features-description"></p>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
